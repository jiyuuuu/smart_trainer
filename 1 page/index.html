<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART TRAINER.</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/thumbnail.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__hamburger"><ion-icon name="menu-outline"></ion-icon></div>
            <h1 class="header__start">
                <span class="header__logo">SMART TRAINER<span class="header__logo-color">.</span></span>
            </h1>
            <div class="header__center">
                <form class="header__form" action="search">
                    <input class="header__input--box" placeholder="회원 이름, 연락처 등으로 검색하세요.">
                    <button class="header__input--button">검색</button>
                </form>
            </div>
            <div class="header__end">
                <div class="search-icon"><ion-icon name="search-outline"></ion-icon></div>
                <div class="header__icon"><ion-icon name="person-circle-outline"></ion-icon></div>
                <div class="header__profile">반가워요, 고지유님!</div>
            </div>
        </div>
    </header>
    <nav class="nav">
        <ul class="nav__wrapper">
            <li>
                <button class="nav__icon">
                    <ion-icon name="person"></ion-icon>
                </button>
                <button class="nav__menu">회원관리</button>
            </li>
            <li>
                <button class="nav__icon">
                    <ion-icon name="calendar"></ion-icon>
                </button>
                <button class="nav__menu">스케줄관리</button>
            </li>
        </ul>
    </nav>
    <section class="thumb">
        <div>
        <img src="image/oneday.jpeg" alt="oneday" width="420px" height="426px">
        </div>
    </section>
    <footer class="footer__wrapper">
        <div class="footer__text">
        <div>문의 : 010-7508-1440</div>
        <div>All rights reserved.</div>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
